<nb-card *ngIf="info_programa && info_periodo">
  <nb-card-header>{{"GLOBAL.programa_academico" | translate}}</nb-card-header>
  <nb-card-body class="row container">
    <div class="col-md-12 col-sm-12 col-sm-12 col-xs-12">
      {{info_periodo.Nombre}} {{info_programa.Nombre}}
    </div>
    <div class="col-md-12 col-sm-12 col-sm-12 col-xs-12">
      <strong>{{"GLOBAL.estado_inscripcion" | translate}}:</strong> {{info_estado.Nombre}}
    </div>
  </nb-card-body>
</nb-card>
<div class="row col-md-12" *ngIf="info_programa && info_periodo && info_persona_id">
  <ngx-view-info-persona *ngIf="info_persona_id" info_persona_id="{{info_persona_id}}" class="col-md-12"></ngx-view-info-persona>
  <ngx-view-info-caracteristica *ngIf="info_persona_id" info_caracteristica_id="{{info_persona_id}}" class="col-md-6"></ngx-view-info-caracteristica>
  <ngx-view-informacion-contacto *ngIf="info_persona_id" informacion_contacto_id="{{info_persona_id}}" class="col-md-6"></ngx-view-informacion-contacto>
  <ngx-view-formacion-academica *ngIf="info_persona_id" persona_id="{{info_persona_id}}" class="col-md-12"></ngx-view-formacion-academica>
  <ngx-view-idiomas *ngIf="info_persona_id" persona_id="{{info_persona_id}}" inscripcion_id="{{info_inscripcion_id}}" class="col-md-12"></ngx-view-idiomas>
  <ngx-view-experiencia-laboral *ngIf="info_persona_id" persona_id="{{info_persona_id}}" class="col-md-12"></ngx-view-experiencia-laboral>
  <!-- Produccion academica va aqui -->
</div>
<div class="row col-md-12" *ngIf="info_programa && info_periodo && info_inscripcion_id">
  <ngx-view-documento-programa *ngIf="info_inscripcion_id" inscripcion_id="{{info_inscripcion_id}}" persona_id="{{info_persona_id}}" class="col-md-12"></ngx-view-documento-programa>
  <ngx-view-descuento-academico *ngIf="info_inscripcion_id" persona_id="{{info_persona_id}}" inscripcion_id="{{info_inscripcion_id}}" class="col-md-12"></ngx-view-descuento-academico>
  <ngx-view-propuesta-grado *ngIf="info_inscripcion_id" inscripcion_id="{{info_inscripcion_id}}" persona_id="{{info_persona_id}}" class="col-md-12"></ngx-view-propuesta-grado>
  <ngx-view-recibo *ngIf="info_inscripcion_id && info_estado.Id > 1" inscripcion_id="{{info_inscripcion_id}}" persona_id="{{info_persona_id}}" class="col-md-12"></ngx-view-recibo>
</div>
