<div class="col-md-12 col-lg-12 ">
  <nb-card>
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <nb-tabset fullWidth (changeTab)="selectTab($event)">
            <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
              <br />

              <nb-card>
                  <nb-card-body >
                    <label>Requisito: </label>
                    <select [(ngModel)]="modelRequisitoProgramaAcademico" class="btn btn-info" (change)="onExito(modelRequisitoProgramaAcademico)" #srq required>
                      <option *ngFor="let requisitoProgramaAcademico of listRequisitoProgramaAcademico" [value]="requisitoProgramaAcademico.RequisitoId.Id">
                       {{requisitoProgramaAcademico.RequisitoId.Nombre}}
                      </option>
                    </select>
                
                <button type="button" (click)="fileInput.click()" class="btn btn-info" [disabled]="!srq.value" >Choose File</button>
                <input hidden #fileInput type="file" id="file" style="display: inline-block;" (change)="incomingfile($event)" 
                  placeholder="Upload file" accept=".xlsx" >
                 
               <!-- <input type="file" style="display: inline-block;" class="btn btn-info" (change)="incomingfile($event)"
                placeholder="Upload file" accept=".xlsx"> -->
                 <button type="button" class="btn btn-info" (click)="Upload()" [disabled]="!srq.value" >Upload</button>
                 </nb-card-body>
                </nb-card>

                  <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)">
                    </ng2-smart-table>


              <!--button (click)="activetab()" >cambiar</button-->
              
                </nb-tab>
            <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab">
              <ngx-crud-evaluacion-inscripcion [evaluacion_inscripcion_id]="uid" (eventChange)="onChange($event)"></ngx-crud-evaluacion-inscripcion>
              <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{ 'GLOBAL.regresar' | translate }}</button>
            </nb-tab>
          </nb-tabset>
    </nb-card-body>
  </nb-card>
</div>
