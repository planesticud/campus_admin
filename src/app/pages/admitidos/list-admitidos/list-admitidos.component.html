<div class="col-md-12 col-lg-12 ">
  <nb-card>
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <nb-tabset fullWidth (changeTab)="selectTab($event)">
          <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
            <br />

            <div class="container-fluid">
              <div>
                <div class="col">
                  <br />
                  <div class="row">
                    <div class="col">
                      <mat-form-field style="width: 70%;">
                        <mat-label>{{ 'GLOBAL.programa_academico' | translate }} :</mat-label>
                        <mat-select [(ngModel)]="selectedValuePrograma" (selectionChange)="activarBoton($event)">
                          <mat-option>--Seleccionar--</mat-option>
                          <mat-option *ngFor="let item of posgrados" [value]="item">
                            {{item.Nombre}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col">
                      <mat-form-field style="width: 35%;">
                        <mat-label>{{ 'GLOBAL.periodo_academico' | translate }} :</mat-label>
                        <mat-select [(ngModel)]="selectedValuePeriodo" (selectionChange)="activarBoton($event)">
                          <mat-option>--Seleccionar--</mat-option>
                          <mat-option *ngFor="let item_periodo of periodo" [value]="item_periodo">
                            {{item_periodo.Nombre}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col">
                      <mat-form-field style="width: 35%;">
                        <mat-label>{{ 'GLOBAL.estado_inscripcion' | translate }} :</mat-label>
                        <mat-select [(ngModel)]="selectedValueEstado">
                          <mat-option>--Seleccionar--</mat-option>
                          <mat-option *ngFor="let item_estado of estados" [value]="item_estado">
                            {{item_estado.Nombre}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <br />
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-info btn-sm" (click)="activarBoton($event)" [disabled]="!filtrarActivo" ><i class="nb-search"></i> {{ 'GLOBAL.filtrar' | translate }}</button>
                  </div>
                </div>
              </div>
            </div>

            <br />
              <ng2-smart-table matSort [settings]="settings" [source]="source" (delete)="onDelete($event)" (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)">
              </ng2-smart-table>
          </nb-tab>
          </nb-tabset>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-body>
      <button style="margin: 10px" _ngcontent-c3="" class="btn btn-primary btn-with-icon login" [disabled]="!botonActivo" type="button" (click)="calcularNotas()">
        <i _ngcontent-c3="" class="fa fa-file-excel-o"></i>
        <span _ngcontent-c3="">Volver a Calcular</span>
      </button>
      <button _ngcontent-c3="" class="btn btn-primary btn-with-icon login" type="button" [disabled]="!botonActivo" (click)="exportAsXLSX()">
          <i _ngcontent-c3="" class="fa fa-file-excel-o"></i>
          <span _ngcontent-c3="">Descargar</span>
      </button>
    </nb-card-body>
  </nb-card>
</div>
