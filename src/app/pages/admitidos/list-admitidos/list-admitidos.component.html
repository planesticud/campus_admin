<div class="col-md-12 col-lg-12 ">
  <nb-card>
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <nb-tabset fullWidth (changeTab)="selectTab($event)">
          <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
            <br />

            <div class="container-fluid">
              <div>
                <div class="col">
                  <br />
                  <div class="row">
                    <div class="col">
                      <mat-form-field style="width: 70%;">
                        <mat-label>{{ 'GLOBAL.programa_academico' | translate }} :</mat-label>
                        <mat-select [(ngModel)]="selectedValuePrograma">
                          <mat-option>--Seleccionar--</mat-option>
                          <mat-option *ngFor="let item of posgrados" [value]="item">
                            {{item.Nombre}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col">
                      <mat-form-field style="width: 35%;">
                        <mat-label>{{ 'GLOBAL.periodo_academico' | translate }} :</mat-label>
                        <mat-select [(ngModel)]="selectedValuePeriodo">
                          <mat-option>--Seleccionar--</mat-option>
                          <mat-option *ngFor="let item_periodo of periodo" [value]="item_periodo">
                            {{item_periodo.Nombre}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col">
                      <mat-form-field style="width: 35%;">
                        <mat-label>{{ 'GLOBAL.estado_inscripcion' | translate }} :</mat-label>
                        <mat-select [(ngModel)]="selectedValueEstado">
                          <mat-option>--Seleccionar--</mat-option>
                          <mat-option *ngFor="let item_estado of estados" [value]="item_estado">
                            {{item_estado.Nombre}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <br />
                </div>
                <div class="row">
                  <div class="col">
                    <button (click)="Filtrar()" class="btn btn-info btn-sm"><i class="nb-search"></i> {{ 'GLOBAL.filtrar' | translate }}</button>
                  </div>
                  <div class="col">
                    <button (click)="ClearFiltro()" class="btn btn-info btn-sm">{{ 'GLOBAL.Limpiar' | translate }}</button>
                  </div>
                </div>
              </div>
            </div>

            <br />
              <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)">
              </ng2-smart-table>
              <!--button (click)="activetab()" >cambiar</button-->
          </nb-tab>
            <!-- <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab">
              <ngx-crud-admitidos [admitidos_id]="uid" (eventChange)="onChange($event)"></ngx-crud-admitidos>
              <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{ 'GLOBAL.regresar' | translate }}</button>
            </nb-tab> -->
          </nb-tabset>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-body>
      <button _ngcontent-c3="" class="btn btn-primary btn-with-icon login" type="button" (click)="calcularNotas()">
        <i _ngcontent-c3="" class="fa fa-file-excel-o"></i>
        <span _ngcontent-c3="">Calcular Notas</span>
      </button>
        <button _ngcontent-c3="" class="btn btn-primary btn-with-icon login" type="button" (click)="exportAsXLSX()">
          <i _ngcontent-c3="" class="fa fa-file-excel-o"></i>
          <span _ngcontent-c3="">Descargar</span>
        </button>
        <!-- <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:48px;color:blue"></i></button> -->
    </nb-card-body>
  </nb-card>
</div>
