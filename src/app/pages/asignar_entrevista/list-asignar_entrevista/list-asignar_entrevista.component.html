<div class="col-md-12 col-lg-12 ">
  <nb-card>
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <nb-tabset fullWidth (changeTab)="selectTab($event)">
            <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
              <br />
                  <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (rowSelect)="itemselec($event)" (edit)="onCreate($event)" (create)="onCreate($event)">
                    </ng2-smart-table>
            </nb-tab>
            <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab" *ngIf="crear" >
              <ngx-crud-asignar-entrevista [inscripcion_id]="uid" [programa_id]="uprograma" (eventChange)="onChange($event)"></ngx-crud-asignar-entrevista>
              <button (click)="regresar()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{ 'GLOBAL.regresar' | translate }}</button>
            </nb-tab>
          </nb-tabset>
    </nb-card-body>
  </nb-card>
</div>
